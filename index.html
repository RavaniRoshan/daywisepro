<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>John Doe - Full Stack Developer & UI/UX Designer</title>
    <meta name="description" content="Full Stack Developer & UI/UX Designer specializing in React, Node.js, and modern web technologies. Creating exceptional digital experiences through clean code and thoughtful design." />
    <meta name="keywords" content="full stack developer, ui ux designer, react developer, node.js, web development, portfolio" />
    <meta name="author" content="John Doe" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="John Doe - Full Stack Developer & UI/UX Designer" />
    <meta property="og:description" content="Full Stack Developer & UI/UX Designer specializing in React, Node.js, and modern web technologies." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://johndoe.dev" />
    <meta property="og:image" content="https://johndoe.dev/og-image.jpg" />
    <meta property="og:site_name" content="John Doe Portfolio" />
    
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="John Doe - Full Stack Developer & UI/UX Designer" />
    <meta name="twitter:description" content="Full Stack Developer & UI/UX Designer specializing in React, Node.js, and modern web technologies." />
    <meta name="twitter:image" content="https://johndoe.dev/twitter-image.jpg" />
    <meta name="twitter:creator" content="@johndoe" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#6366F1" />
    <meta name="msapplication-TileColor" content="#6366F1" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://johndoe.dev" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": "Full Stack Developer & UI/UX Designer",
      "url": "https://johndoe.dev",
      "email": "john@example.com",
      "telephone": "+1-555-123-4567",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://github.com/johndoe",
        "https://linkedin.com/in/johndoe",
        "https://twitter.com/johndoe"
      ]
    }
    </script>
  </head>
